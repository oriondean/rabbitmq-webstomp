<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Echo Server</title>
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/echo.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <h1>Web Stomp AMQP</h1>
    <div class="panel panel-primary log-panel">
      <div class="panel-heading">
        <h3 class="panel-title">Logs</h3>
      </div>
      <div class="panel-body">
        <textarea class="log" readonly>Waiting for messages...</textarea>
        <input type="text" class="form-control message-input" placeholder="Enter Message"/>
      </div>
    </div>
  </div>
<script type="text/javascript" src="script/lib/jquery-2.1.1.js"></script>
<script type="text/javascript" src="script/lib/sockjs-0.3.4.js"></script>
<script type="text/javascript" src="script/lib/stomp.js"></script>
<script type="text/javascript" src="script/echo.js"></script>
</body>
</html>
